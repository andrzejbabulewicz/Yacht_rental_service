{% extends 'rentals/base.html' %}

{% block content %}

<p>You need to choose one of the following options to proceed:</p>
<ul>

    <li><a href="{% url 'register' %}?next={% url 'rental_form' yacht.id %}">Register</a></li>
</ul>
{% endblock %}
